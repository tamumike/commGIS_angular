<div class="container">
  <h4>Layers</h4>

  <div class="container LayerList mt-4" #LayerList>

    <div class="LayerItem d-flex align-items-center" *ngFor="let layer of mapLayers" [attr.layerId]="layer.id">

      <div class="layer-item-buttons">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="layer.visible" (change)="toggleLayerVisibility(layer.id)">
      </div>

      <div style="text-align: center;">
        <h6 class="layer-item-title">{{layer.title}}</h6>
      </div>

      <div class="layer-item-buttons d-flex justify-content-between align-items-center align-content-center">
        <button class="btn btn-primary btn-sm" (click)="launchSymbology(layer.id, layer.title)"><i class="fa fas fa-solid fa-bars"></i></button>
        <button class="btn btn-primary btn-sm" (click)="removeLayer(layer.id)" [disabled]="checkIfRemovable(layer.title)" >X</button>
      </div>

    </div>
  </div>

</div>
